name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-18.04
    services:
      ganache:
        image: trufflesuite/ganache-cli
        ports:
          - 8545:8545
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: yarn install
      - run: npx buidler typechain
      - run: yarn test
