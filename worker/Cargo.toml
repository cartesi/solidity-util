name = "worker"
version = "0.1.0"
authors = ["Cartesi Team"]
homepage = "https://cartesi.io"
edition = "2018"

[dependencies]
async-trait = "0.1"
block-subscriber = { git = "https://github.com/cartesi/offchain-utils", rev = "bcab565" }
offchain-core = { git = "https://github.com/cartesi/offchain-utils", rev = "bcab565" }
